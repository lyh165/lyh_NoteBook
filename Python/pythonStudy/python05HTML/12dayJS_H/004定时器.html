<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时器</title>

	<script type="text/javascript">

	var timer = setTimeout(function(){
		alert('hello!');
	},3000);

// clearTimeout 关闭一次执行的定时器
	clearTimeout(timer);
// setInterval 反复执行
	var timer2 = setInterval(function(){
		alert('hi');

	},2000);
	clearInterval(timer2);

	</script>
</head>
<body>
	
</body>
</html>
