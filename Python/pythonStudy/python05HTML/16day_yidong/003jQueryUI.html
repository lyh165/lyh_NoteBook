<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQueryUI</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.box').draggable({
				// 限制在x轴向 拖动
				axis:'x',
				// 约束只能在父级内拖动
				containment:'parent',
				// 拖动时 透明度0.6
				opacity:0.6,

				drag:function(ev,ui){
					// console.log(ui);
					console.log(ui.position.left)
				}

			});

		})
	</script>
	<style type="text/css">
		.con{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			margin: 50px auto 0;
		}
		.box{
			width: 50px;
			height: 50px;
			background-color: red;
			cursor: pointer;
		}


	</style>
</head>

<body>
	<div class="con">
		<div class="box"></div>
	</div>
</body>
</html>
