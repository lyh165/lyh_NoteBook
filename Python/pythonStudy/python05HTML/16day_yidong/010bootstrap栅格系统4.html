<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bootstrap栅格系统-偏移offset</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript">

	</script>
	<style type="text/css">
	
		div[class*='col-']{
			background-color: gold;
			border:1px solid #000;
			height: 60px;
		}
	</style>
	
</head>
<body>
	
	<!-- 偏移 col-offset- 
		(11)共网格 col-lg-2 col-lg-2 col-lg-2(6) col-lg-offset-2(2) col-lg-offset-3(3)
		(9)col-md-3 col-md-3 col-md-3
		(3)col-md-offset-1 col-md-offset-2
	-->
	
	<div class="container">
		<div class="row">
			<div class="col-lg-2 col-md-3">1</div>
			<div class="col-lg-2 col-md-3 col-lg-offset-2 col-md-offset-1">2</div>
			<div class="col-lg-2 col-md-3 col-lg-offset-3 col-md-offset-2">3</div>




		</div>
	</div>

</body>
</html>
