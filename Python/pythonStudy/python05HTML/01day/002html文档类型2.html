<!DOCTYPE html>
<!-- 文档的声明 
	声明这个文档是一个html文档
	如果没有这个声明的话
	那么这个文档将会以怪异解析 
	会导致样式不兼容
	会以最低版本浏览器去解析-->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<!-- 1、标签建议全部小写 -->
<BODY>
	html:5加上tab
	标签必须小写
	属性必须加上引号
	
	<!--2、属性用引号引起来 -->
	<div class="aa" id=div></div>
	

	<!-- 3、标签应该闭合 成对标签应该成对出现，单个标签在结尾加 " /" -->
	<br>
	<br />

	<!-- 4、image标签加上alt属性 -->
	<img src="images/001.jpg" alt="风景图" />

</body>
</html>
