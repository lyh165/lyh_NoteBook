<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表</title>

<body>

	<!-- 可以使用emmet快捷键 -->
	<!-- ol>li*3 -->
	<ol>
		<li></li>
		<li></li>
		<li></li>
	</ol>

	<ol>

	</ol>

	<h3>无序列表</h3>
	<!-- 无序列表 (使用最多) -->

		<li>新闻标题一</li>
		<li>新闻标题一</li>
		<li>新闻标题一</li>
	</ul> -->

	<!-- ui>(li>a)*5 -->
	<!-- 同时编辑 使用ctrl -->

		<li><a href="">新闻标题</a></li>

	</ul>

		<div></div>
		<div></div>

		<div></div>
	</div> -->
	
	<!-- dl>(dt)(dd)*3 -->

	<dl>
		<dt>html</dt>
		<dd>负责页面的结构</dd>

		<dt>css</dt>
		<dd>负责页面的表现</dd>

		<dt>JavaScript</dt>
		<dd>负责页面的行为</dd>
	</dl>
