<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
</head>
<body>
	<h3>用户注册</h3>
	<!-- 
	get方式提交

	http://www.itcast.cn/?username=tom&
	pwd=123&
	gender=0&
	like=game&
	like=shopping&
	info=hello
	%21
	
	get提交
	http://www.itcast.cn/

	 -->
	<form action="http://www.itcast.cn" method="get">
		<div>
			<label for="username">用户名:</label>
			<input type="text" name="username" id="username">
		</div>
		<br />
		<br />
		<div>
			<label>密码:</label>
			<input type="password" name="pwd" id="pwd">
		</div>
		<br />
		<div>
			<label>性别：</label>
			<input type="radio" name="gender" id="male" value="0"> <label for="male">男</label> 
			<input type="radio" name="gender" id="female" value="1"> <label for="female">女</label>
		</div>

		<div>
			<label>爱好：</label>
			<input type="checkbox" name="like" value="game"> 游戏
			<input type="checkbox" name="like" value="shopping"> 逛街
			<input type="checkbox" name="like" value="sleep"> 睡觉
		</div>
		<br />
		<div>
			<label>照片:</label>	
			<input type="file" name="">
		</div>
		<br />
		<div>
			<label>个人描述:</label>
			<textarea name="info"></textarea>
		</div>		
		<br />
		<div>
			<label>籍贯：</label>			
			<select>
				<option value="0">北京</option>
				<option value="1">上海</option>
				<option value="2">广州</option>
				<option value="3">深圳</option>
			</select>
		</div>
		
		<!-- 会跳转到 from表单里面的设置action里面 
		action="http://www.baidu.com"
		 -->
		<input type="submit" name="" value="提交"> 
		<!-- <input type="image" name="" src="images/005.jpg"> 用图片做按钮 会有时候提交2次表单数据-->
		<input type="reset" name="" value="重置">
		<input type="button" name="" value="按钮">
		<input type="hidden" name="hid" value="10000">
	</form>
</body>
</html>
