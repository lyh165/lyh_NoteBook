<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素层级</title>
	<style type="text/css">
		.con{
			width: 400px;
			height: 400px;
			border:1px solid #000;
			margin: 100px auto 0;
			position: relative;

		}
		.con div{
			width: 200px;
			height: 100px;
			margin: 20px;
			background-color: gold;
			text-align: center;
			line-height: 100px;
			font-size: 40px;
			position: absolute;
		}

		body .box1{
			background-color: green;
			z-index: 10;
		}
		body .box2{
			left: 50px;
			top: 50px;
			background-color: pink;
		}
		body .box3{
			left: 70px;
			top: 70px;
			z-index: 11;

		}
	
	</style>
</head>
<body>
<!-- 定位
	元素层级 z-index
	-->
	<div class="con">

		<div class="box1">1</div>
		<div class="box2">2</div>
		<div class="box3">3</div>
	</div>

</body>
</html>
