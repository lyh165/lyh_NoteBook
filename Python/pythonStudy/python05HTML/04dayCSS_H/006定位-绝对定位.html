<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位</title>
	<style type="text/css">
		.con{
			width: 400px;
			height: 400px;
			border:1px solid #000;
			margin: 100px auto 0;
			/*一般父级 设置为相对 不偏移*/
			position: relative;
		}
		.con div{
			width: 200px;
			height: 100px;
			margin: 20px;
			background-color: gold;
			text-align: center;
			line-height: 100px;
			font-size: 40px;
		}
		body .box1{
			position: absolute;
			left:50px;
			top:50px;
			background-color: green;
		}
	</style>
</head>
<body>
<!-- 定位
	相对定位 position relative 
	(相对于自己的位置去偏移，但是之前的位置还是占有的)
	绝对定位 position: absolute 
	(脱离自己的位置，去上一级寻找位置，如果上一级不没有，那么继续往上找，直到body为止，之前自己的位置不要了)
	-->
	<div class="con">

		<div class="box1">1</div>
		<div class="box2">2</div>
		<div class="box3">3</div>
	</div>
</body>
</html>
