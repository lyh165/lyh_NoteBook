<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动</title>
	<style type="text/css">
		.box01,.box02,.box03{
			width: 200px;
			height: 200px;
			/*字体的大小、行高
			不能颠倒顺序，颠倒顺序就会失效*/
			font:30px/200px 'Microsoft Yahei';
			background-color:gold;
			text-align: center;
			margin: 20px; 
		}
	
	/*浮动 、打破文档流

	*/
		.box01{
			float:left;
		}
		.box02{
			float:right;
		}
		.box03{
			float:left;
		}

	</style>
</head>
<body>
<!-- 文档流 
		先写先排序
	浮动特性
		左浮动、右浮动 -->
<!-- 浮动让行内元素或块元素 会自动转化为 行内块元素  -->
	<div class="box01">1</div>
	<div class="box01">1</div>
	<div class="box01">1</div>
	<div class="box01">1</div>
	<div class="box01">1</div>
	<div class="box01">1</div>
	<a href="" class="box01">这是一个a元素</a>
	<div class="box02">2</div>
	<div class="box03">3</div>

</body>
</html>
