<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bootstrap按钮</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>
<body>
	<div class="container">
		<h1>按钮</h1>
		<!-- 创建按钮 button、input、a标签都可以
			样式detault、success、info、warning、danger、block
		 -->
		<button class="btn btn-detault btn-lg">btn按钮</button>
		<input type="button" name="" class="btn btn-primary btn-sm" value="input按钮">
		<a href="#" class="btn btn-success btn-xs">a标签按钮success</a>
		<a href="#" class="btn btn-info">a标签按钮info</a>
		<a href="#" class="btn btn-warning">a标签按钮warning</a>
		<a href="#" class="btn btn-danger">a标签按钮danger</a>
	</div>

	<div class="container">
		<button class="btn btn-success btn-block">通栏按钮</button>
		<div class="btn-group">
			<a href="#" class="btn btn-info">a标签按钮info</a>
			<a href="#" class="btn btn-warning">a标签按钮warning</a>
			<a href="#" class="btn btn-danger">a标签按钮danger</a>
		</div>
	</div>

	<br>
	<br>
	<br>
		<div class="btn-group btn-group-justified">
			<a href="#" class="btn btn-primary">按钮1</a>
			<a href="#" class="btn btn-detault">按钮2</a>
			<a href="#" class="btn btn-detault">按钮3</a>
		</div>
	<br>
	<br>
	<br>
		<div class="btn-group btn-group-justified">
				<div class="btn-group">
					<input type="button" name="" class="btn btn-primary" value="按钮1">
				</div>
				<div class="btn-group">
					<input type="button" name="" class="btn btn-warning" value="按钮2">
				</div>
				<div class="btn-group">
					<input type="button" name="" class="btn btn-danger" value="按钮3">
				</div>
		</div>
</body>
</html>
