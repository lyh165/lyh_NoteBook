<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表</title>
</head>
<body>
	<!-- 有序列表 ol -->
	<h3>有序列表</h3>
	<ol>
		<li>有序列表文字</li>
		<li>有序列表文字</li>
		<li>有序列表文字</li>
		<li>有序列表文字</li>
		<li>有序列表文字</li>
		<li>有序列表文字</li>
	</ol>

	<!-- 无序列表 ul (开发经常使用) -->
	<!-- 快速创建 ，那一个块是重复的 就用()包起来 
		比如下面的 li>a是同一级-->
	<!-- 去除下划线 和标点 -->
	
	<h3>无序列表</h3>
	<ul>
		<li><a href="#">新闻标题</a></li>
		<li><a href="#">新闻标题</a></li>
		<li><a href="#">新闻标题</a></li>
		<li><a href="#">新闻标题</a></li>
		<li><a href="#">新闻标题</a></li>
		<li><a href="#">新闻标题</a></li>
		<li><a href="#">新闻标题</a></li>
		<li><a href="#">新闻标题</a></li>
	</ul>

	<!-- 定义列表 -->
	<!-- 快速创建 如果是同级的使用 (aa+bb) -->
	<h3>定义列表</h3>
	<dl>
		<dd>html</dd>
		<dt>创建页面结构</dt>
		<dd>css</dd>
		<dt>页面表现</dt>
		<dd>JavaScript</dd>
		<dt>页面行为</dt>
	</dl>

</body>
</html>
