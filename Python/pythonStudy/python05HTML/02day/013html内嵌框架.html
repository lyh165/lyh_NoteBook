<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内嵌框架</title>
</head>
<body>
	<!-- 内嵌框架 iframe
		frameborder 边框
		scrolling 是否需要滚动条
		name 用来进行网页的关联
	 -->

	<a href="http://www.baidu.com" target="myframe">百度网</a> 
	<a href="http://www.itcast.cn" target="myframe">传智播客</a>
	<a href="http:www.qq.com" target="myframe">腾讯网</a>

	
	<iframe src="http:www.baidu.com" width="900" height="500" frameborder="0" scrolling="no" name="myframe"></iframe>
	<iframe src="001列表.html" width="900" height="500" frameborder="0" scrolling="no"></iframe>
</body>
</html>
