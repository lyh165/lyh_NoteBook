<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3阴影</title>
	<style type="text/css">
/*阴影*/
		/*半阴影*/
		.box{
			width: 200px;
			height: 40px;
			background-color: gold;
			margin: 100px auto 0;
			/*
				10px 10px 10px 0px
				右	 下	羽化	阴影的面积
			 */
			box-shadow: 3px 10px 2px 0px pink; 
		}
		
		
		/*内阴影*/
		.box2{
			width: 200px;
			height: 40px;
			background-color: gold;
			margin: 100px auto 0;
			box-shadow: 0px 0px 20px 10px pink inset; 
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box2"></div>

</body>
</html>
