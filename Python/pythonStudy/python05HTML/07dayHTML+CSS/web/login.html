<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>天天生鲜登录页</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<!-- 1、头部 -->
	<!-- 如果不设置clearfix 子元素设置margin-top 会出现坍陷 会把父元素的空间往下移动 -->
	<div class="login_header clearfix">
		<a href="index.html"><img src="images/logo.png" alt="logo"></a>
	</div>

<!-- 2、中间部分 -->
	<div class="login_form_con">
		<div class="login_form">
			<img src="images/banner_login.png" class="login_banner fl">
			<p class="slogan fl">日夜兼程·急速送达</p>
			<div class="form_input_con fr">
				<div class="from_title">
					<h1>会员登录</h1>
					<a href="">立即注册</a>
				</div>
				<form action="">
					<div class="form_group">
						<input type="text" name="username" class="input_txt" placeholder="请输入用户名">		
						<span class="error">文字提示</span>					
					</div>
					<div class="form_group">
						<input type="password" name="pwd" class="input_pwd" placeholder="请输入密码">		
						<span class="error">文字提示</span>					
					</div>
					<div class="form_group">
						<input type="checkbox" name="remeber" id="remeber" class="input_check fl">		
						<label for="remeber" class="fl">记住用户名</label>
						<a href="#" class="find_pass fr">忘记密码</a>				
					</div>
					<input class="input_sub" type="submit" name="" value="登 录">
				</form>
			</div>
		</div>
	</div>

<!-- 3、底部内容 -->
	<!-- 添加多一个样式类 不会对首页造成影响 -->
	<div class="footer login_footer">
		<div class="links">
				<a href="">关于我们</a>
				<span>|</span>
				<a href="">联系我们</a>
				<span>|</span>
				<a href="">招聘人才</a>
				<span>|</span>
				<a href="">友情链接</a>
			</div>
			<p>CopyRight © 2016 北京天天生鲜信息技术有限公司 All Rights Reserved<br />
			电话：010-****888 京ICP备*******8号
			</p>
		</div>
	</div>


</body>
</html>
