<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 trantsition动画</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background-color: gold;
			/*ease 开始和结束慢速*/
			/*transition: width 500ms ease, height 500ms ease 500ms;*/

			/*transition: border-radius 500ms ease,width 500ms ease 
			500ms,height 500ms ease 1s,background-color 500ms ease 1.5s;*/
			
			/*同时完成多个属性变换*/
			transition: all 500ms ease;
			
		}

		.box:hover{
			width: 500px;
			height: 300px;
			background-color: red;
			border-radius: 50px;
		}
	</style>
</head>
<body>
	<div class="box">1</div>
</body>
</html>
