<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01jQueryfux</title>
	<!-- 开发环境可以使用未压缩版
		生产环境使用压缩版(min) -->
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
	/*
		ready的写法
		$(document).ready(function(){

		})
	 */
	
	/** ready的简写 */
		$(function(){
			// 链式操作
			$('.list').css({background:'gold'}).children().css({background:'red',marginBottom:10});

			// 获取索引值
			alert($('.list li').eq(2).index());

			// 点击
			$('.list li').click(function(){
				alert($(this).index());

				$(this).css({fontSize:30});
			})

			// 效果
			$('#btn').click(function(){
				$('.list').slideToggle();
			})
		})


	</script>
</head>
<body>
	<input type="button" name="" id="btn" value="切换">
	<ul class="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
</body>
</html>
