<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时器</title>

	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#btn').click(function(){
			$('#pop').show();	
			return false;
			});
			$('#shutoff').click(function(){
				$('#pop').hide();	
			})
// 点击屏幕以外的 进行隐藏
			$(document).click(function(){
				$('#pop').hide();	
			})

// 点击窗口 阻止事件冒泡
			$('.pop').click(function(){
				return false;
			})

		})
		
	</script>


	<style type="text/css">

		.pop_con{
			display: none;
		}
		.pop{
			width:400px;
			height:300px;
			background-color: #fff;
			border:1px solid #000;
			position: fixed;
			left:50%;
			top:50%;
			margin-left: -200px;
			margin-top: -150px;
			/*z-index 叠在最上面*/
			z-index: 9999;
		}
		.mask{
			/**/
			position: fixed;
			width: 100%;
			height: 100%;
			background-color: #000;
			left: 0;
			top: 0;
			/*设置透明度*/
			opacity: 0.3;
			filter: alpha(opacity=30);
			/*不允许用户操作后面的标签*/
			z-index: 9990;
		}

	</style>
</head>
<body>
	<h1>首页标题</h1>
	<p>页面内容</p>
	<input type="button" name="" value="弹出" id="btn">
	<!-- 弹框信息 -->
	<div class="pop_con" id="pop">
		<div class="pop">
			<h3>提示信息！</h3>
			<a href="#" id="shutoff">关闭</a>
			<input type="text" name="">
		</div>
		<div class="mask"></div>
	</div>

</body>
</html>
