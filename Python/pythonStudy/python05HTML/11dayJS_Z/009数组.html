<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组</title>
	<script type="text/javascript">
 	 // 第一种创建数组的方式
	 var arr01 = new Array(1,2,3,'abc');

	 // 第二种创建数组的方式
	 var arr02 = [1,2,3,'abc']; // 性能更高

	 // 获取数组的成员数量：
	 // alert(arr02.length); // 弹出4
	 // alert(arr02[3]); // 弹出abc

	 var arr03 = [[1,2,3],['a','b','c'],[true,false]];

	 alert(arr03.length); // 弹出3
	 alert(arr03[1].length); // 弹出3
	 alert(arr03[1][2]);	// 弹出c




	</script>
</head>
<body>
	
</body>
</html>
