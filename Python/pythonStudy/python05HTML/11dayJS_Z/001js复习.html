<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js复习</title>
	<!-- <script type="text/javascript" src="text.js"></script> -->
	<script type="text/javascript">

	window.onload = function(){

		var oDiv1 =  document.getElementById('div1');
		var oBtn1 =  document.getElementById('btn01');
		var oBtn2 =  document.getElementById('btn02');

		var sty = 'background';
		oDiv1.title = '这是一个div标签';
		oDiv1.style.color = 'red';
		oDiv1.style.fontSize = '30px';
		// oDiv1.style[sty] = 'gold'; // style的权重是1000

		oDiv1.onclick = myalert;
		oBtn1.onclick = change01;
		oBtn2.onclick = change02;

		function myalert(){
			alert('ok');
		}


		function change01(){
		oDiv1.className = 'sty01';

		}

		function change02(){
		oDiv1.className = 'sty02';

		}

	}

	</script>

	<style type="text/css">
		/*类选择器的权重是10 */
		.sty01{
			width: 200px;
			height: 200px;
			background-color: cyan;
		}
		.sty02{
			width: 300px;
			height: 300px;
			background-color: gold;
		}

	</style>

</head>
<body>
	<input type="button" name="" value="样式1" id="btn01">
	<input type="button" name="" value="样式2" id="btn02">

	<div id="div1" class="sty01">div标签</div>
</body>
</html>
