<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数return关键字</title>
	<script type="text/javascript">
	window.onload = function(){
		var oInput01 = document.getElementById('input01');
		var oInput02 = document.getElementById('input02');
		var oBtn = document.getElementById('btn');

		/* 
		写入值
		oInput01.value = 10;
		oInput02.value = 5;
		*/
		oBtn.onclick = function(){
			var val01 = oInput01.value;
			var val02 = oInput02.value;	
			var result = add(val01,val02);		
			alert(result);
		}

		function add(a,b){
			var c = parseInt(a) + parseInt(b); // parseInt 转换成int
			alert('计算完成');
			// return 返回函数设定的值，同时结束函数的运行
			return c;
		}
	}


	</script>
</head>
<body>
	<input type="" name="" id="input01">
	<input type="" name="" id="input02">
	<input type="button" name="" value="相加" id="btn">
</body>
</html>
