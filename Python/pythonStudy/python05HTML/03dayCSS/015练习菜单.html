<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>菜单</title>
	<style type="text/css">
	.menu{
		width: 694px;
		height: 50px;
		/*因为
		0 auto，
		表示上下边界为0，
		左右则根据宽度自适应相同值（即居中）*/
		margin: 50px auto 0;
		/*background-color: gold;*/
		font-size: 0;
		
		/*设置点不显示状态*/
		list-style: none;
		padding: 0;
	}
	.menu li{
		display: inline-block;
		width: 98px;
		height: 48px;
		border: 1px dotted gold;
		font-size: 16px;
		margin-right: -1px;
		text-align: center;
		line-height:48px;
	}

	.menu li:hover{
		background-color: blue;
	}
	.menu a{
		font-family: 'Microsoft Yahei';
		color: pink;
		text-decoration: none;
	}

	.menu a:hover{
		color: red;

		}

	</style>
</head>
<body>
	<ul class='menu'>
		<li><a href="">首页</a></li>
		<li><a href="">公司简介</a></li>
		<li><a href="">公司简介</a></li>
		<li><a href="">公司简介</a></li>
		<li><a href="">公司简介</a></li>
		<li><a href="">公司简介</a></li>
		<li><a href="">公司简介</a></li>
	</ul>

</body>
</html>
