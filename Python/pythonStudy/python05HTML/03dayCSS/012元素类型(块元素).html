<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素类型</title>
	<style type="text/css">
	body{
		
		margin: 0px;
	}
	div{
		background-color: gold;	
		text-align: center;
		/*上下10 左右0*/
		margin: 10px 0;
	}

	.box2{
		width: 200px;
	}
	.box3{
		width: 300px;
	}

	</style>
	
</head>
<body>
<!-- 块元素，独占一行
	div、p、ul、li、h1-h6、dl、dt、dd 等等都是快元素
 -->
	<div>这是一个div元素</div>
	<div class="box2">这是二个div元素</div>
	<div class="box3">这是三个div元素</div>

</body>
</html>
