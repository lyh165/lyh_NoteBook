<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性盒模型布局</title>
	<style type="text/css">
		ul{
			margin: 0;
			list-style: none;
			padding: 0;

			width: 500px;
			border:5px solid #000;
			background-color: gold;
			margin: 50px auto 0;

			display: flex;
			
			
			/*
			缩减比例
			 */
			flex-shrink: 1;

		}

		ul li{
			width: 200px;
			height: 50px;
			margin: 10px;
			background-color: red;
			line-height: 50px;
			text-align: center;
			color: #fff;
				
		
		}
		
		ul li:nth-child(2)
		{
			/*
			单独设置第二个子元素的增长比例是：2
			 */
			flex-shrink: 1.5;

		}
	

	
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>


	</ul>
</body>
</html>
