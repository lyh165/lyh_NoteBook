<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性盒模型布局</title>
	<style type="text/css">
		ul{
			margin: 0;
			list-style: none;
			padding: 0;

			width: 500px;
			border:5px solid #000;
			background-color: gold;
			margin: 50px auto 0;

			display: flex;
			

			/*
				flex-start 整体子元素靠左
				end: 		整体靠右
				content: 		整体居中;
				space-between:  第一个子元素靠左定格，最后一个子元素靠右定格 ，中间子元素分割;
				 space-around: ;第一个子元素和最后一个子元素靠右的间距是中间间距的一半，中间间距都是等格分割
			 */
			justify-content: space-around;

		}

		ul li{
			width: 50px;
			height: 50px;
			margin: 10px;
			background-color: red;
			line-height: 50px;
			text-align: center;
			color: #fff;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
</html>
