<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素旋转</title>
	<style type="text/css">

		/*旋转方向判断

		1.X轴向右、Y轴向下,Z轴向屏幕外
		2.让轴向对着自己,顺时针方向就是该轴向的旋转方向。
		

		*/

		.box{
			width: 300px;
			height: 300px;
			background-color: gold;
			margin: 50px auto 0;	
			transition: all 500ms ease;

			/*按照3D效果展示*/
			transform-style: preserve-3d;

			/*设置初始值，为了解决bug 
				在Y轴不断切换会出现bug*/
			transform: perspective(800px) rotateY(0deg);
	
		}
		.box:hover{

			/*Z轴方向旋转*/
			/*transform: rotate(45deg);*/
			/*X轴方向旋转*/
			/*transform: rotateX(45deg);*/

			/*设置透视距离 800符合人的视觉效果*/
			/*transform: perspective(800px) rotateX(45deg);*/
			transform: perspective(800px) rotateY(45deg);
			/*transform: perspective(800px) rotate(45deg);*/


		}

	</style>
</head>
<body>
<!-- 透视图
	近大远小
 -->
	<div class="box"></div>
</body>
</html>
