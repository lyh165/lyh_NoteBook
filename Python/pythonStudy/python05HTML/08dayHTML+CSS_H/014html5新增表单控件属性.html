<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5新增表单控件属性</title>
</head>
<body>

<!-- 
	placeholder		设置默认提示文字	
	autofocus		设置自动获取焦点
	autocomplete	设置是否有联想下拉，一般设置为off 不需要联想
 -->
	<input type="text" name="" placeholder ="请输入用户名" autofocus="" autocomplete="on">
</body>
</html>
