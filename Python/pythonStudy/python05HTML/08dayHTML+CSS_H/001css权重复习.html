<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	
	/*100 + 1 + 10 + 1 = 112*/
	/*div.main_content 这句话是修饰
		.main_content 是div
	  div .main_content	这是一个上下级关系
	 */
	 #content div.main_content h2{
        color:red;
    }

	/*100 + 10 + 1*/
    #content .main_content h2{
        color:blue;
    }

   

</style>
</head>
<body>

	<div id="content">
	    <div class="main_content">
	        <h2>这是一个h2标题</h2>
	    </div>
	</div>
	
</body>
</html>
