<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素旋转2</title>
	<style type="text/css">
		.con{
			height: 400px;
			border:1px solid #000;
		}


		.box{
			width: 300px;
			height: 300px;
			background-color: gold;
			text-align: center;
			line-height: 300px;
			margin: 50px auto 0;
			font-size: 50px;
			transition: all 500ms ease;

			/*设置push效果*/
			transform-style: preserve-3d;
			transform: perspective(800px) rotateY(0);

			/*设置盒子背面不可见*/
			backface-visibility: hidden;
		}
		.con:hover .box{
/*设置180度就是旋转翻面效果*/
			transform: rotateY(180deg);
		}

	</style>
</head>
<body>
	<div class="con">
		<div class="box">div元素</div>
	</div>

	<div></div>
	<div></div>
</body>
</html>
